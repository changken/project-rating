    <title>輔仁大學資訊管理學系 - 專題評分系統 - 登入</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
      header.masthead{
        background: url("img/banners_0004.jpg") no-repeat center center;
      }
    </style>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function () {
          $("#change_it").change(function() {
              switch($("#change_it option:selected").val()){
                  case 'stu_teacher':
                    $("#lf_form").attr('action', 'center.html');
                    $("#lf_title").html("<i class=\"fas fa-user\"></i>&nbsp;學生、老師登入");
                    $("#lf_table").attr('class', 'table table-custom table-black');
                    break;
                  case 'admin':
                    $("#lf_form").attr('action', 'admin-center.html');
                    $("#lf_title").html("<i class=\"fas fa-user-tie\"></i>&nbsp;管理者登入");
                    $("#lf_table").attr('class', 'table table-custom table-red');
                    break;
              }
          });
      });
    </script>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">專題評分系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav nav-custom">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-home"></i>&nbsp;首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html"><i class="fas fa-user"></i>&nbsp;登入</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reg.html"><i class="fas fa-user-plus"></i>&nbsp;註冊</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">歡迎進入本系統！本系統主要是給專題製作使用。</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Icons Grid -->
    <section class="features-icons bg-light text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-people m-auto text-primary"></i>
              </div>
              <h3>分組</h3>
              <p class="lead mb-0">透過本系統，可以輕鬆地得知每個組別的分組情形。</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-list m-auto text-primary"></i>
              </div>
              <h3>評分</h3>
              <p class="lead mb-0">免去了大量的紙本評分表，可以讓老師直接於線上評分，並且可以立即得知成績和排名。</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-check m-auto text-primary"></i>
              </div>
              <h3>就是有效率</h3>
              <p class="lead mb-0">時間就是金錢，幾乎大部分的作業能夠在線上完成。</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Call to Action -->
    <section class="call-to-action text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="center.html" method="post" id="lf_form">
              <table class="table table-custom table-black" id="lf_table">
                <thead>
                  <tr>
                    <th colspan="2"><span id="lf_title"><i class="fas fa-user"></i>&nbsp;學生、老師登入</span></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>帳號:</td>
                    <td><input type="text" name="username" class="cus-input"></td>
                  </tr>
                  <tr>
                    <td>密碼:</td>
                    <td><input type="password" name="pw" class="cus-input"></td>
                  </tr>
                  <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary btn-lg">登入</button></td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <div class="alert alert-warning">
                        說明:請選擇登入身份:&nbsp;<select name="level" id="change_it" class="cus-select">
                        <option value="stu_teacher" selected>學生、老師</option>
                        <option value="admin">管理者</option>
                      </select>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">
                <a href="http://www.im.fju.edu.tw/">系上官網</a>
              </li>
            </ul>

              242新北市新莊區中正路510號 利瑪竇大樓LM306<br>
              TEL:(02)29052666  FAX:(02)29052182
            </p>
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fab fa-facebook fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
